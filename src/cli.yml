name: RemindMe
version: "1.0"
author: Sridaran T.
about: Reminds user to do things

settings:
    - TrailingVarArg

args:
    - group:
        help: Group to search for task in
        short: g
        long: group
        takes_value: true
subcommands:
    - finish:
        about: Marks task as completed
        version: "1.0"
        author: Sridaran T.
        args:
            - INPUT:
                help: Takes in either number of task or substring of task
                required: true
                index: 1
    - add:
        about: Adds task to be completed
        version: "1.0"
        author: Sridaran T.
        args:
            - INPUT:
                help: Takes in string to be remembered
                required: true
                multiple: true
                takes_value: true
                index: 1
    - list:
        about: "List current tasks to do"
        version: "1.0"
        author: Sridaran T.
    - group:
        about: Handles all group-related commands
        version: "1.0"
        author: Sridaran T.
        subcommands:
            - create:
                about: "Creates a new group"
                version: "1.0"
                author: Sridaran T.
                args:
                    - name:
                        help: "Name of the group to be created"
                        required: true
                        index: 1
            - delete:
                about: "Deletes an existing group"
                version: "1.0"
                author: Sridaran T.
                args:
                    - name:
                        help: "Name of the group to be deleted"
                        required: true
                        index: 1
            - clear:
                about: "Clears all tasks from an existing group without deleting it"
                version: "1.0"
                author: Sridaran T.
                args:
                    - name:
                        help: "Name of the group to be cleared"
                        required: true
                        index: 1
    - config:
        about: "Edit configuration of RemindMe"
        version: "1.0"
        author: Sridaran T.
        args:
            - print_configuration:
                help: "Prints all current configuration options"
                long: print
                short: p

    